{% extends "base.html" %}
{% block title %} Register {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/pages/auth.css">
<script src="https://hcaptcha.com/1/api.js" async defer></script>

<div class="main-block is-marginless is-paddingless is-auth">
  <div class="columns is-reset is-weeb">
    <div class="column title-block">
      <h1 class="title" id="regtitle">Registration</h1>
    </div>
    <div class="column icon-block">
      <i class="fas fa-user-plus is-headericon"></i>
    </div>
  </div>
  <div class="columns is-reset is-lcentered is-block">
    <div class="box">
      <div class="login-bg"></div>
      <form action="/register" method="post" class="form-content">
        <div class="field">
          <label for="" class="label">Username</label>
          <div class="control has-icons-left">
            <input type="username" name="username" placeholder="e.g. Ruji" class="input" required>
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Email</label>
          <div class="control has-icons-left">
            <input type="email" name="email" placeholder="e.g. contact@iteki.pw" class="input" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label for="" class="label">Password (8-32 characters)</label>
          <div class="control has-icons-left">
            <input type="password" name="password" placeholder="*************" class="input" required>
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </div>
        </div>
        {% if keys %}
          <div class="field">
            <label for="" class="label">Key (<a href="https://forms.gle/dWb8JQYKNtYjjPHD6">get a key here</a>)</label>
            <div class="control has-icons-left">
              <input type="key" name="key" placeholder="e.g. H4LOAL5VTHD9I6P20HCE" class="input" required>
              <span class="icon is-small is-left">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>
        {% endif %}
        {% if captcha %}
          <div class="h-captcha" style="display: flex; justify-content: center;" data-theme="dark" data-sitekey="{{ ckey }}"></div>
        {% endif %}
        <div class="mt-5"></div>
        <div class="dialog">
          Already have an account? <a href="/login">Login</a>
        </div>
        <div class="field">
          <button type="submit" class="button is-primary">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% if flash %}
<div class="paper-snackbar is-{{ status }}" style="opacity: 1;">
  {{ flash }}
</div>
{% endif %}

<script src="/static/js/pages/register.js"></script>
{% endblock %}
